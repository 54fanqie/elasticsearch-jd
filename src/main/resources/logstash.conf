filter{
    # 把东八区时间赋值给新建的n_logstashStamp 字段,logstash不允许自建的特殊字段如带@标识的字段
    ruby{
       code => "event.set('n_logstashStamp', (event.get('@timestamp').time.localtime + 8*60*60).strftime('%Y-%m-%d %H:%M:%S'))"
    }
    date {
         match => [ "n_logstashStamp", "yyyy-MM-dd HH:mm:ss" ]
         target => @timestamp
    }

}
