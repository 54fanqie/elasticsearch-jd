# 格式化 @timestamp
filter{

    grok {
        match => {
            "message" => "%{TIMESTAMP_ISO8601:localtime}"
        }
    }
    # 方式一:可切格式化时间并调整时区
    date {
        match => ["localtime", "yyyy-MM-dd'T'HH:mm:ssZZ"]
        target => "@timestamp"
    }
    # 方式二:只调整时区
    date {
         match => ["localtime", "ISO8601"]
         target => "@timestamp"
    }
}